<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <p>div标签没有语义，用来创建一个可以包含其他HTML元素的容器块，仅用于创建页面布局结构</p>
    <div class="navi">
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </div>

    <div class="content">
        <h1>文章标题</h1>
        <p>文章段落</p>
        <p>文章段落</p>
        <p>文章段落</p>
    </div>

    <p>span标签相当于没有特殊元素的a标签和img标签，主要作用是把他们包裹起来使用样式、CSS或者JS</p>
    <span>第一个span标签</span>
    <span>第二个span标签</span>
    <span>第三个span标签</span>
    <span>第四个span标签</span>
    <hr>
    <span>链接点击这里<a href="#"> 链接</a></span>
</body>
</html>
