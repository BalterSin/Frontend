<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 基本语法</title>
</head>
<body>
    <script>
        var x;
        let y = 5;
        const pi = 3.14
        console.log(x,y,pi);
        let name ='张三';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);
        
        // 条件语句
        let age = 18;
        if(age>=18){
            console.log('成年人');
        }
        else{
            console.log('未成年人');
        }

        // let time = 10;
        // if (time < 12 ) {
        //     alert('上午好');
        // } else if(time < 18){alert('下午好');
        // } else{alert('晚上好');}

        // 循环语句
        console.log('for循环语句');
        for(let i=0;i<10;i++){
            console.log(i);
        }

        console.log('while循环语句');
        let count = 0;
        while(count<=10){
            count++;
            console.log(count);
        }

        console.log('break and continue');
        for (var i=0;i<7;i++){
            if(i==2){
                continue;
            }
            if(i==5){
                break;
            }
            console.log(i);
        }
        
    </script>
</body>
</html>
