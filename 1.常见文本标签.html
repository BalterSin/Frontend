<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <p>这是一个段落标签</p>
    <p>
        更改文本样式：<b>字体加粗bold</b>、<strong>字体加粗strong</strong>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>

    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>


    <p>table row 就是tr</p>
    <p>table data 就是td</p>
    <p>table head 就是th</p>

    <table border="1">
        <tr>
            <th>表头 1</th>
            <th>表头 2</th>
            <th>表头 3</th>
        <tr>
            <td>元素 21</td>
            <td>元素 22</td>
            <td>元素 23</td>
        </tr>
        <tr>
            <td>元素 31</td>
            <td>元素 32</td>
            <td>元素 33</td>
        </tr>

    </table>
</body>
</html>
